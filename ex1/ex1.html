<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do Dólar</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <div class="container">
        <h1>Cotação do Dólar</h1>
        <form id="cotacaoForm">
            <label for="cotacao">Cotação atual do dólar:</label>
            <input type="number" id="cotacao" name="cotacao" step="0.01" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultados">
            <h2>Resultados:</h2>
            <p id="umPorcento"></p>
            <p id="doisPorcento"></p>
            <p id="cincoPorcento"></p>
            <p id="dezPorcento"></p>
        </div>
    </div>
    <script src="ex1.js"></script>
</body>
</html>
