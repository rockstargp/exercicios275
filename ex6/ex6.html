<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Final</title>
    <link rel="stylesheet" href="ex6.css">
</head>
<body>
    <div class="container">
        <h1>Resultado Final do Ano Letivo</h1>
        <form id="notaForm">
            <label for="nota">Qual foi sua nota final no ano letivo?</label>
            <input type="number" id="nota" name="nota" step="0.01" required>
            <button type="submit">Verificar Resultado</button>
        </form>
        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="mensagem"></p>
        </div>
    </div>
    <script src="ex6.js"></script>
</body>
</html>
