<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Turmas</title>
    <link rel="stylesheet" href="ex9.css">
</head>
<body>
    <div class="container">
        <h1>Divisão de Turmas</h1>
        <form id="turmasForm">
            <label for="alunos">Quantidade de alunos na sala:</label>
            <input type="number" id="alunos" name="alunos" required>
            <label for="turmas">Quantidade de turmas desejadas:</label>
            <input type="number" id="turmas" name="turmas" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="turmasCount"></p>
            <p id="semTurmaCount"></p>
        </div>
    </div>
    <script src="ex9.js"></script>
</body>
</html>
